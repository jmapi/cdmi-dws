sharding:
  jdbc:
    datasource:
      names: default
      default:
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.jdbc.Driver
        url: jdbc:mysql://localhost:3308/test?useUnicode=true&characterEncoding=UTF8&autoReconnect=true&socketTimeout=1800000&useSSL=true
        username: root
        password: lijianjun
        connection-Init-Sqls:
           - "SET NAMES utf8mb4 COLLATE utf8mb4_unicode_ci;"
    config:
      sharding:
        tables:
          t_comment:
            actual-data-nodes:  default.t_comment_${0..99}
            table-strategy:
              inline:
                sharding-column: target_id
                algorithm-expression: t_comment_${Math.abs(target_id.hashCode()) % 100}
          t_praise:
            actual-data-nodes: default.t_praise_${0..99}
            table-strategy:
              inline:
                sharding-column: target_id
                algorithm-expression: t_praise_${Math.abs(target_id.hashCode()) % 100}
          soc_notify_user_message:
            actual-data-nodes: default.soc_notify_user_message_${0..99}
            table-strategy:
              inline:
                sharding-column: notify_aid
                algorithm-expression: soc_notify_user_message_${Math.abs(notify_aid.hashCode()) % 100}

